<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ì‚¬ì§„ ë¬¼ë¦¬ ì‹¤í—˜ì‹¤ ğŸ“¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050508; color: #fff; font-family: "Pretendard", -apple-system, sans-serif; }
        canvas { display: block; touch-action: none; cursor: crosshair; }
        .glass-ui {
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        .mode-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }
        .control-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 4px;
        }
        .control-btn:active { transform: scale(0.95); }
        .control-btn.active { 
            background: linear-gradient(135deg, #6366f1, #a855f7); 
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }
        #photo-input { display: none; }
        .label-text { font-size: 9px; color: rgba(255,255,255,0.6); margin-top: 4px; font-weight: 700; }
        .control-btn.active .label-text { color: #fff; }
    </style>
</head>
<body>

    <!-- ìƒë‹¨ UI -->
    <div class="fixed top-6 left-1/2 -translate-x-1/2 z-10 w-[95%] max-w-2xl pointer-events-none">
        <div class="glass-ui p-5 rounded-[2.5rem] pointer-events-auto">
            <div class="flex items-center justify-between mb-5 px-1">
                <button onclick="document.getElementById('photo-input').click()" class="px-6 py-2.5 rounded-2xl text-sm font-black bg-white/10 hover:bg-white/20 transition-all border border-white/10 flex items-center gap-2">
                    <span>ğŸ“·</span> ì‚¬ì§„ ì„ íƒ
                </button>
                <button onclick="resetMesh()" class="px-6 py-2.5 rounded-2xl text-sm font-black bg-red-500/10 text-red-400 hover:bg-red-500/20 border border-red-500/20">
                    ğŸ”„ ì´ˆê¸°í™”
                </button>
            </div>
            
            <div class="mode-grid">
                <button onclick="setMode('jelly')" id="btn-jelly" class="control-btn rounded-2xl active">
                    <span class="text-xl">ğŸ®</span><span class="label-text">ì ¤ë¦¬</span>
                </button>
                <button onclick="setMode('swirl')" id="btn-swirl" class="control-btn rounded-2xl">
                    <span class="text-xl">ğŸŒ€</span><span class="label-text">íšŒì˜¤ë¦¬</span>
                </button>
                <button onclick="setMode('bulge')" id="btn-bulge" class="control-btn rounded-2xl">
                    <span class="text-xl">ğŸ”</span><span class="label-text">ë³¼ë¡</span>
                </button>
                <button onclick="setMode('pinch')" id="btn-pinch" class="control-btn rounded-2xl">
                    <span class="text-xl">ğŸ•³ï¸</span><span class="label-text">ì˜¤ëª©</span>
                </button>
                <button onclick="setMode('wave')" id="btn-wave" class="control-btn rounded-2xl">
                    <span class="text-xl">ğŸŒŠ</span><span class="label-text">ë¬¼ê²°</span>
                </button>
                <button onclick="setMode('melt')" id="btn-melt" class="control-btn rounded-2xl">
                    <span class="text-xl">ğŸ« </span><span class="label-text">ë…¹ìŒ</span>
                </button>
                <button onclick="setMode('glitch')" id="btn-glitch" class="control-btn rounded-2xl">
                    <span class="text-xl">ğŸ“º</span><span class="label-text">ë…¸ì´ì¦ˆ</span>
                </button>
                <button onclick="setMode('magnet')" id="btn-magnet" class="control-btn rounded-2xl">
                    <span class="text-xl">ğŸ§²</span><span class="label-text">ìì„</span>
                </button>
                <button onclick="setMode('liquid')" id="btn-liquid" class="control-btn rounded-2xl">
                    <span class="text-xl">ğŸ’§</span><span class="label-text">ì•¡ì²´</span>
                </button>
                <button onclick="setMode('shake')" id="btn-shake" class="control-btn rounded-2xl">
                    <span class="text-xl">ğŸ«¨</span><span class="label-text">ë–¨ë¦¼</span>
                </button>
            </div>
        </div>
        <input type="file" id="photo-input" accept="image/*" onchange="handleImageUpload(event)">
    </div>

    <!-- ì‚¬ìš´ë“œ ë²„íŠ¼ -->
    <button onclick="toggleMute()" id="audio-toggle" class="fixed bottom-8 right-8 z-10 glass-ui w-16 h-16 rounded-full flex items-center justify-center text-3xl transition-all shadow-2xl pointer-events-auto">ğŸ”Š</button>

    <canvas id="mainCanvas"></canvas>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        
        let img = new Image();
        let mesh = [];
        const gridDensity = 35; // ë©”ì‰¬ í•´ìƒë„
        let rows, cols;
        let isImageLoaded = false;
        
        let mouse = { x: 0, y: 0, px: 0, py: 0, down: false };
        let interactionMode = 'jelly';
        let soundEnabled = true;
        let lastSoundTime = 0;

        // --- ì˜¤ë””ì˜¤ ì—”ì§„ (FM í•©ì„± ë° ë¦¬ë“¬ ê°„ê²© ìœ ì§€) ---
        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playPhysicsSound(type, intensity) {
            if (!soundEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;
            
            // ë“œë˜ê·¸ ì‹œ ì†Œë¦¬ ì¤‘ì²© ë°©ì§€ë¥¼ ìœ„í•œ ê°„ê²© (250ms)
            const interval = 0.25; 
            if (now - lastSoundTime < interval) return;
            lastSoundTime = now;

            const masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            const vol = 0.06 * (intensity + 0.5);

            const carrier = audioCtx.createOscillator();
            const modulator = audioCtx.createOscillator();
            const modGain = audioCtx.createGain();

            carrier.type = 'sine';
            modulator.type = 'sine';

            let baseFreq = 200 + (intensity * 200);

            switch(type) {
                case 'jelly': baseFreq = 261; break;
                case 'swirl': baseFreq = 330; modulator.type = 'sawtooth'; break;
                case 'glitch': baseFreq = 800; carrier.type = 'square'; break;
                case 'melt': baseFreq = 150; break;
                case 'wave': baseFreq = 440; break;
            }

            carrier.frequency.setValueAtTime(baseFreq, now);
            modulator.frequency.setValueAtTime(baseFreq * 1.5, now);
            modGain.gain.setValueAtTime(baseFreq * 0.4, now);

            modulator.connect(modGain);
            modGain.connect(carrier.frequency);
            carrier.connect(masterGain);

            masterGain.gain.setValueAtTime(0, now);
            masterGain.gain.linearRampToValueAtTime(vol, now + 0.05);
            masterGain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);

            carrier.start(); modulator.start();
            carrier.stop(now + 0.4); modulator.stop(now + 0.4);
        }

        // --- ë©”ì‰¬ í¬ì¸íŠ¸ í´ë˜ìŠ¤ ---
        class Point {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.ox = x; this.oy = y; // ê¸°ì¤€ ìœ„ì¹˜
                this.vx = 0; this.vy = 0;
            }
            update() {
                // ë¬¼ë¦¬ ë³µì›ë ¥ (Spring)
                const dx = this.ox - this.x;
                const dy = this.oy - this.y;
                this.vx += dx * 0.07;
                this.vy += dy * 0.07;

                // ë§ˆì°°ë ¥ (Damping)
                this.vx *= 0.86;
                this.vy *= 0.86;

                this.x += this.vx;
                this.y += this.vy;
            }
        }

        function createMesh() {
            mesh = [];
            const aspect = img.width / img.height;
            const canvasAspect = window.innerWidth / window.innerHeight;
            
            let displayW, displayH;
            if (aspect > canvasAspect) {
                displayW = window.innerWidth * 0.9;
                displayH = displayW / aspect;
            } else {
                displayH = window.innerHeight * 0.65;
                displayW = displayH * aspect;
            }

            const startX = (window.innerWidth - displayW) / 2;
            const startY = (window.innerHeight - displayH) / 2 + 60;

            cols = gridDensity;
            rows = Math.round(gridDensity / aspect);

            for (let r = 0; r <= rows; r++) {
                for (let c = 0; c <= cols; c++) {
                    mesh.push(new Point(startX + (c / cols) * displayW, startY + (r / rows) * displayH));
                }
            }
        }

        function resetMesh() { if (isImageLoaded) createMesh(); }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            initAudio();
            const reader = new FileReader();
            reader.onload = (e) => {
                img = new Image();
                img.onload = () => { isImageLoaded = true; createMesh(); };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setMode(m) {
            interactionMode = m;
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + m).classList.add('active');
            initAudio();
        }

        function toggleMute() {
            soundEnabled = !soundEnabled;
            document.getElementById('audio-toggle').textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
        }

        // --- ë¬¼ë¦¬ ìƒí˜¸ì‘ìš© ë¡œì§ ---
        function applyPhysics() {
            if (!isImageLoaded) return;

            const moveX = mouse.x - mouse.px;
            const moveY = mouse.y - mouse.py;
            const speed = Math.sqrt(moveX * moveX + moveY * moveY);

            mesh.forEach(p => {
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const radius = 160;

                if (dist < radius && mouse.down) {
                    const force = (radius - dist) / radius;
                    
                    switch(interactionMode) {
                        case 'jelly':
                            p.vx += moveX * force * 1.3;
                            p.vy += moveY * force * 1.3;
                            break;
                        case 'swirl':
                            const angle = 0.4 * force;
                            const rx = dx * Math.cos(angle) - dy * Math.sin(angle);
                            const ry = dx * Math.sin(angle) + dy * Math.cos(angle);
                            p.vx += (mouse.x - rx - p.x) * 0.7;
                            p.vy += (mouse.y - ry - p.y) * 0.7;
                            break;
                        case 'bulge':
                            p.vx -= (dx / dist) * force * 18;
                            p.vy -= (dy / dist) * force * 18;
                            break;
                        case 'pinch':
                            p.vx += (dx / dist) * force * 18;
                            p.vy += (dy / dist) * force * 18;
                            break;
                        case 'wave':
                            const w = Math.sin(dist * 0.1 - Date.now() * 0.015) * 12 * force;
                            p.vy += w;
                            break;
                        case 'melt':
                            p.vy += force * 22;
                            break;
                        case 'glitch':
                            p.vx += (Math.random() - 0.5) * 40 * force;
                            p.vy += (Math.random() - 0.5) * 40 * force;
                            break;
                        case 'magnet':
                            p.vx += (mouse.x - p.x) * 0.15 * force;
                            p.vy += (mouse.y - p.y) * 0.15 * force;
                            break;
                        case 'liquid':
                            p.vx += moveX * force * 2.0;
                            p.vy += moveY * force * 2.0;
                            p.vx += (Math.random() - 0.5) * 5;
                            break;
                        case 'shake':
                            p.vx += (Math.random() - 0.5) * 25;
                            p.vy += (Math.random() - 0.5) * 25;
                            break;
                    }
                    if (speed > 2) playPhysicsSound(interactionMode, speed / 40);
                }
            });

            mouse.px = mouse.x; mouse.py = mouse.y;
        }

        // --- ë Œë”ë§ ì‹œìŠ¤í…œ (ì‚¼ê°í˜• ë©”ì‰¬ ë“œë¡œì‰) ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!isImageLoaded) {
                ctx.fillStyle = "rgba(255,255,255,0.2)";
                ctx.textAlign = "center"; ctx.font = "700 20px Pretendard";
                ctx.fillText("ğŸ“· ì†Œì¤‘í•œ ì‚¬ì§„ì„ ì—…ë¡œë“œí•´ ë³´ì„¸ìš”", canvas.width / 2, canvas.height / 2);
                return;
            }

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const i = r * (cols + 1) + c;
                    const p1 = mesh[i], p2 = mesh[i + 1], p3 = mesh[i + cols + 1], p4 = mesh[i + cols + 2];
                    const u1 = (c / cols) * img.width, v1 = (r / rows) * img.height;
                    const u2 = ((c + 1) / cols) * img.width, v2 = ((r + 1) / rows) * img.height;

                    // Affine Transform ê¸°ë°˜ ì‚¼ê°í˜• ë§¤í•‘
                    drawTriangle(p1, p2, p3, u1, v1, u2, v1, u1, v2);
                    drawTriangle(p2, p4, p3, u2, v1, u2, v2, u1, v2);
                }
            }
        }

        function drawTriangle(p1, p2, p3, u1, v1, u2, v2, u3, v3) {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.lineTo(p3.x, p3.y);
            ctx.closePath(); ctx.clip();

            const m1 = p1.x, m2 = p1.y, m3 = p2.x, m4 = p2.y, m5 = p3.x, m6 = p3.y;
            const t1 = u1, t2 = v1, t3 = u2, t4 = v2, t5 = u3, t6 = v3;
            const d = t1 * (t4 - t6) + t3 * (t6 - t2) + t5 * (t2 - t4);
            const a = (m1 * (t4 - t6) + m3 * (t6 - t2) + m5 * (t2 - t4)) / d;
            const b = (m2 * (t4 - t6) + m4 * (t6 - t2) + m6 * (t2 - t4)) / d;
            const c = (m1 * (t5 - t3) + m3 * (t1 - t5) + m5 * (t3 - t1)) / d;
            const e = (m2 * (t5 - t3) + m4 * (t1 - t5) + m6 * (t3 - t1)) / d;
            const g = (m1 * (t3 * t6 - t5 * t4) + m3 * (t5 * t2 - t1 * t6) + m5 * (t1 * t4 - t3 * t2)) / d;
            const h = (m2 * (t3 * t6 - t5 * t4) + m4 * (t5 * t2 - t1 * t6) + m6 * (t1 * t4 - t3 * t2)) / d;

            ctx.setTransform(a, b, c, e, g, h);
            ctx.drawImage(img, 0, 0);
            ctx.restore();
        }

        function animate() {
            applyPhysics();
            mesh.forEach(p => p.update());
            draw();
            requestAnimationFrame(animate);
        }

        // --- ì¸í„°ë™ì…˜ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            if (isImageLoaded) createMesh();
        });

        const updateMouse = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            mouse.x = x; mouse.y = y;
        };

        canvas.addEventListener('mousedown', (e) => { mouse.down = true; updateMouse(e); initAudio(); });
        canvas.addEventListener('mousemove', updateMouse);
        window.addEventListener('mouseup', () => mouse.down = false);
        canvas.addEventListener('touchstart', (e) => { mouse.down = true; updateMouse(e); initAudio(); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { updateMouse(e); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchend', () => mouse.down = false);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        animate();
    </script>
